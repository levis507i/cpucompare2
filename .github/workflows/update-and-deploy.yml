name: Update PassMark data and deploy to StarServer

on:
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * *" # JST 03:30（UTC 18:30）

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm i

      - name: Update data (generate public/data/*.json)
        run: npm run update

      - name: Deploy via FTP (sync public/)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERCER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./public/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
